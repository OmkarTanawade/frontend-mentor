<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="content">
    <div class="coming-soon">
      <div class="logo">
        <img  src="./images/logo.svg" alt="image">
      </div>
      <div class="mid-section">
         <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
          <form>
            <input type="email"  placeholder="Your email address.." checked>
            <input type="submit" value="Notify Me">
          </form>
        <img class="img" src="./images/illustration-dashboard.png" alt="image">
        <div class="icons">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>  
        </div>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>

    <div>
      <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
    </div>
    
  </section> -->
  <script src="all.js"></script>
</body>
</html>
